    <h1>Nível de urgencia de atendimento</h1>
    
    <div class="forms row g-3">
      
      <input type="radio" class="btn-check" name="options-outlined" id="primary-outlined" autocomplete="off">
      <label class="btn btn-outline-primary" for="primary-outlined">Nível 1: reanimação – azul: atendimento imediato</label>
      
      <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
      <label class="btn btn-outline-danger" for="danger-outlined">Nível 2: emergente – vermelho: 15 minutos</label>

      <input type="radio" class="btn-check" name="options-outlined" id="warning-outlined" autocomplete="off">
      <label class="btn btn-outline-warning" for="warning-outlined">Nível 3: urgente – amarelo: 30 minutos</label>

      <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
      <label class="btn btn-outline-success" for="success-outlined">Nível 4: menos urgente – verde: 60 minutos</label>

      <input type="radio" class="btn-check" name="options-outlined" id="dark-outlined" autocomplete="off">
      <label class="btn btn-outline-dark" for="dark-outlined">Nível 5: não urgente – branco: 120 minutos.</label>
